<!DOCTYPE html>

<head>
  <title>NY Dispensaries Status</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.1.4"></script>
  <!-- Load Esri Leaflet Renderers -->
  <!-- This will hook into Esri Leaflet to get renderer info when adding a feature layer -->
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6"></script>
  <!-- Load Esri Leaflet Geocoder from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.css"
    crossorigin="" />
  <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.js" crossorigin=""></script>
  <link rel="stylesheet" href="./dist/style.css">
  <script src="https://unpkg.com/esri-leaflet-renderers@3.0.0"
    integrity="sha512-tqY7QUz7UHKLqhBX1SVYBsn6EKeadkSqYXsdj3RbzZdY8jUq1t0Hi+CS7vylbMIM/jcmN4PgelBhiKvCjTJ7GQ=="
    crossorigin=""></script>

</head>

<body>

  <div id="map">
    <div class="text">
      <div class="disclaimer">CannDev assumes no obligation or liability for the use of the data by any person. CannDev
        disclaims all responsibility for the accuracy or completeness of the information contained herein.</div>
    </div>
  </div>

  <script>
    const apiKey = "AAPKd578701d47f24ea5a88da994d3f14559CIzx0r0pr3-dIGv8y6g8JqrGztuukbirKw0qTHkKDVMqSMKZV4TloDCW2pVp6exB";
    var map = L.map('map').setView([43.01887473170203, -75.81399039153861], 7);

    //basemap
    var Imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });

    var Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    })

    var ESRI_Topographic = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
    }).addTo(map);;

    var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    });

    //leaflet layer control
    var baseMaps = {
      'Carto Positron': Positron,
      'ESRI Imagery': Imagery,
      'ESRI Topographic': ESRI_Topographic,
      'Open Street Map': OSM

    }


    //set up status layer 

    var cities = L.esri.featureLayer({
      url: 'https://services9.arcgis.com/J0tsnoNKqR02vNPh/arcgis/rest/services/OptIn_NY_Cities_Towns/FeatureServer/0'
      , smoothFactor: 0.5
    }).addTo(map);

    var villages = L.esri.featureLayer({
      url: 'https://services9.arcgis.com/J0tsnoNKqR02vNPh/arcgis/rest/services/NY_Villages/FeatureServer/2'
    });
    map.on('click', function () {
      villages.bringToFront();
    });
    var overlays = {
      "Cities": cities,
      "Villages": villages
    };
    L.control.layers(baseMaps, overlays, { collapsed: false, position: 'topright' }).addTo(map);

    var popTemplate = '<span style="color:{Color};font-size:30px" >&#9632; </span><span style="font-size:18px">{NAME}, {COUNTY}, NY </span> <br> Rec: {Rec} <br>Med: {Med} <br>Lounge: {Lounge}';
    cities.bindTooltip(function (layer) {
      return L.Util.template(
        popTemplate, layer.feature.properties);
    });

    var villagesPopTemplate = '<span style="color:{Color};font-size:30px" >&#9632; </span><span style="font-size:18px">{NAME}, {COUNTY}, NY </span> <br> Rec: {Rec} <br>Med: {Med} <br>Lounge: {Lounge}';
    villages.bindTooltip(function (layer) {
      return L.Util.template(
        villagesPopTemplate, layer.feature.properties);
    });

    //Legend
    var breaks = [17, 14, 11, 8, 5, 3, 0];
    var labels = ['NY OptIn Status', 'Opt Out', 'Opt In - Med and Rec', 'Opt In - Rec', 'Opt In - Med', 'Opt In - Rec and Lounge', 'Opt In - Med, Rec and Lounge'];
    function getColor(d) {
      return d >= breaks[0] ? '#' :
        d >= breaks[1] ? "#FF0000" :
          d >= breaks[2] ? "#4CE600" :
            d >= breaks[3] ? "#0070FF" :
              d >= breaks[4] ? "#9E559C" :
                d >= breaks[5] ? "#FFDE3E" :
                  "#38A800";
    }
    var legend = L.control({ position: 'bottomright' });

    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'info legend');

      // loop through items and generate legend items each
      for (var i = 0; i < breaks.length; i++) {
        div.innerHTML +=
          '<i style="background:' + getColor(breaks[i]) + ' "></i> ' +
          labels[i] + (breaks ? '' + '<br>' : '');
      }
      return div;
    };

    legend.addTo(map);
    const searchControl = L.esri.Geocoding.geosearch({
      position: "topleft",
      placeholder: "Enter address to find out its opt in status",
      useMapBounds: false,
      providers: [
        L.esri.Geocoding.arcgisOnlineProvider({
          apikey: apiKey,
          nearby: {
            lat: -33.8688,
            lng: 151.2093
          }
        })
      ]
    }).addTo(map);

    const results = L.layerGroup().addTo(map);

    searchControl.on("results", function (data) {
      results.clearLayers();
      for (let i = data.results.length - 1; i >= 0; i--) {
        results.addLayer(L.marker(data.results[i].latlng));
      }
    });
  </script>

</body>

</html>
